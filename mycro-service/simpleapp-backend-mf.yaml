apiVersion: monitoring.coreos.com/v1
kind: servicemonitor
metadata:
  name: simpleapp-backend
  namespace: hyperion
  labels:
    app: simpleapp-backend
    app.kubernetes.io/part-of: simpleapp-backend
    release: prometheus-operator-chart
spec:
  selector:
    matchLabels:
      app: simpleapp-backend
  namespaceSelector:
    matchNames:
      - hyperion
  endpoints:
  - port: actuator
    scheme: http
    path: /metrics
    interval: 15s
    honorLabels: true
