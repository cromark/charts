---
  #
  
  imagename: docker-publish.nexus.aetnadigital.net/simpleapp:0.14.3
  version: v1
  
  replicas: 2
  
  istio: true
  
  servicemonitor:
    enabled: true
    release: prometheus-operator-chart
    portname: actuator
  
  ports:
  # health check
    actuator:
      externalPort: 8081
      internalPort: 8081
    api:
      externalPort: 8082
      internalPort: 8082
  
  specTemplateLabels: {}
  
  resources:
    requests:
      cpu: 300m
      memory: 1Gi
    limits:
      cpu: 300m
      memory: 1Gi
  
  readinessProbe:
    httpGet:
      port: actuator
      path: /healthz
    initialDelaySeconds: 30
    periodSeconds: 30
  
  livenessProbe:
    httpGet:
      port: actuator
      path: /healthz
    initialDelaySeconds: 30
    periodSeconds: 30
  
  env:
    SIMPLEAPP_VAL: simpleapp-frontend
    SPRING_APPLICATION_NAME: simpleapp-frontend
    SIMPLEAPP_CHECK_URL: 'http://simpleapp-backend.hyperion.svc:8080'
    OTEL_EXPORTER: jaeger
    OTEL_EXPORTER_JAEGER_ENDPOINT: trace-collector.otel.svc.cluster.local:14250
    OTEL_EXPORTER_JAEGER_SERVICE_NAME: $(SPRING_APPLICATION_NAME)
    OTEL_RESOURCE_ATTRIBUTES: foo,bar
  
  secrets: {}

  gateway:
    enabled: true
    hostPath: simpleapp-frontend.general.rc.hci.aetna.com
    tls: 
      enabled: true
      credentialName: istio-system-wildcard-tls
  
